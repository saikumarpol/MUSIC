    <script>
        var songs = [

            {
                id: 1,
                imageSrc: "https://m.media-amazon.com/images/M/MV5BMmY4OTk1MTctYTM1My00Y2IyLWJlMmUtNzUyOThhYzM4YmNkXkEyXkFqcGdeQXVyNjA0MTQ0MjI@._V1_.jpg",
                audiosrc: "./song/[iSongs.info] 02 - Uppenantha.mp3",

            {
                id: 2,
                imageSrc: "https://naasongsnew.com/wp-content/uploads/2020/06/Radhe-Shyam-naa-songs.jpg",

                title: "radha_shyam"
            },

            {
                id: 3,
                imageSrc: "https://upload.wikimedia.org/wikipedia/en/2/29/Ismart_Shankar_poster.jpg",

            },

            {
                id: 4,

            },

            },

            {
                id: 6,
                imageSrc: "https://boxofficecollection.in/wp-content/uploads/2015/04/Son-of-Satyamurthy-movie1.jpg",
                audiosrc: "./song/Seethakaalam - SenSongsMp3.Co.mp3",
                title: "s/o satyamurthy"
            },

            {
                id: 7,
                imageSrc: "https://upload.wikimedia.org/wikipedia/en/d/dc/Orange_poster.jpg",
                audiosrc: "./song/[iSongs.info] 03 - Nenu Nuvvantu.mp3",
                title: "Orange"
            },

            {
                id: 8,
                imageSrc: "https://upload.wikimedia.org/wikipedia/en/f/fd/Attarintiki_Daredi.jpg",
                audiosrc: "./song/[iSongs.info] Ninnu Chudagaane.mp3",
                title: "Attarintiki Daredi"
            }
        ]

        function playAudio(songid) {
            var song = songs.find(function(song, index) {
                return song.id === songid
            });
            document.getElementById("thumbnail").src = song.imageSrc;
            document.getElementById("audio_player").src = song.audiosrc;
            document.getElementById("audio_player_title").innerText = song.title;
            document.getElementById("audio_player").play();

        }
    </script>
